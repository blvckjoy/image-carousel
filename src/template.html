<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title><%= htmlWebpackPlugin.options.title %></title>
   </head>
   <body>
      <div class="carousel-container">
         <div class="carousel-slide">
            <img id="slide-1" alt="slide 1" />
            <img id="slide-2" alt="slide 2" />
            <img id="slide-3" alt="slide 3" />
            <img id="slide-4" alt="slide 4" />
         </div>

         <!-- Left and Right Arrows -->
         <a class="prev">&#10094;</a>
         <a class="next">&#10095;</a>

         <!-- Nav circles -->
         <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
         </div>
      </div>
   </body>
</html>
